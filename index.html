<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Kim bir borishga !</title>
</head>
<body>

    <div class="container">

        <h1 class="site__title">Kim birinchi borishga !</h1>

        <div class="box">
            <form class="form" method="POST" autocomplete="off">
                <input class="form__input" type="text" placeholder="Enter km..." aria-label="Enter km...">
                <button class="form__btn" type="submit">Hisoblash</button>
            </form>
            <span class="form__result"></span>
        </div>

        <div class="all__cards">
            <div class="card">
                <img class="card__img" src="https://cdn-icons-png.flaticon.com/128/10/10522.png" alt="on foot">
                <h3 class="card__title">Piyoda</h3>
                <span class="card__result--people">N soat, minut, sekund</span>
            </div>
            <div class="card">
                <img class="card__img" src="https://cdn-icons-png.flaticon.com/128/732/732944.png" alt="bicycle">
                <h3 class="card__title">Velosiped</h3>
                <span class="card__result--bicycle">N soat, minut, sekund</span>
            </div>
            <div class="card">
                <img class="card__img" src="https://cdn-icons-png.flaticon.com/128/89/89102.png" alt="car">
                <h3 class="card__title">Moshina</h3>
                <span class="card__result--car">N soat, minut, sekund</span>
            </div>
            <div class="card">
                <img class="card__img plane" src="https://cdn-icons-png.flaticon.com/128/723/723955.png" alt="plane">
                <h3 class="card__title">Samalyot</h3>
                <span class="card__result--plane">N soat, minut, sekund</span>
            </div>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
